<!DOCTYPE>
	<html>
		<head>
			<title>short story</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<script src="js/jquery.js" type="text/javascript"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					var actual = $("#saludo");
					actual.css("left","0");
					$("#boton").click(function() {
						$("#saludo").animate({
							left: -1000,
							},
							800);
						$("#indica").animate({
							left: 0,
						},
						800, function(){
							$("#boton").click(function() {
								$("#indica").css({
									opacity: '0',
								});
								$("#boton").hide('800', function() {
									$("#listo").css({
										opacity: '1',
									});
								});
							});
						});
					});
					$("#no").click(function(){
						alert("ok, cuando estes listo animate a elejir SI")
					});
				});
			</script>
		</head>
		<body>
			<div id="container">
				<div id="saludo" class="instruc">
					<h1 style="text-align:center;font-size:200px">Hola</h1>
				</div>
					<div style="position:absolute;margin:500 450">
						<button id="boton">
							<h3>siguiente</h3>
						</button>
					</div>
				
				<div id="indica" class="instruc">
					<h3>Wellcome to this shortly story about a simple day of a young man and his little power <br>The only thing you have to do is make your choice in some parts of the narrative, know something of english y un poquito de espa&ntilde;ol</h3>
				</div>
				<div id="listo" style="opacity:0">
					<div id="pregunta">
						<h1 style="text-align:center;font-size:150px">READY?</h1>
					</div>
					<div id"respuestas">
						<a href="otroshtmls/startheshow.html">
							<button id="yes" style="margin-left:300">	
									<h3>Yes    </h3>
							</button>	
					    </a>
						<button id="no" style="margin-left:275">
							<h3>No</h3>
						</button>
					</div>	
				</div>
			</div>
		</body>
	</html>
